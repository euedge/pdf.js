<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>multiple file loader</title>
</head>
<body>

<h1>multiple file loader</h1>
<div id="pages"></div>

<!-- for legacy browsers add compatibility.js -->
<!--<script src="../compatibility.js"></script>-->

<script src="../build/pdf.js"></script>

<script id="script">

  var resolver = null;

  pdfs=[{
    url:"./appmobile.pdf",
    pages:[7,2]
  },{
    url:"./inlineblock.pdf",
    pages:[4,5,6]
  },{
    url:"./webcomponents.pdf",
    pages:[1,16]
  }];

  var renderers = [];

  function createRenderer(page, canvas){
    return Object.create(page,{
      canvas:{
          value:canvas
      },
      scale:{
        value:1,
        writable:true
      },
      render: {
        value:function(){
          var page = Object.getPrototypeOf(this);
          var viewport = page.getViewport(this.scale);
          this.canvas.height = viewport.height;
          this.canvas.width = viewport.width;
          page.render({
            canvasContext:this.canvas.getContext('2d'),
            viewport:viewport
          });
        }
      }
    });
  };

  function renderPage(pdf, page){

      var canvas = document.createElement('canvas');
      var renderer = createRenderer(page,canvas);
      document.body.appendChild(canvas);

      renderers.push(renderer);
      renderer.render();

      return pdf;
  };

  function renderMultiplePages(pages, pdf){
    pages.forEach(function(page){
      chain = chain.then(pdf.getPage.bind(pdf,page)).then(renderPage.bind(undefined,pdf));
    });
  };


  var chain = Promise.resolve(null);
  pdfs.forEach(function(pdfMeta){
    chain = chain.then(PDFJS.getDocument.bind(PDFJS, pdfMeta.url)).then(renderMultiplePages.bind(undefined,pdfMeta.pages));
  });

</script>

</body>
</html>
